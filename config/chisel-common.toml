		veinSize = 48
		#Minimum Y level for limestone generation
		#Range: -64 ~ 320
		minY = 0
		#Maximum Y level for limestone generation
		#Range: -64 ~ 320
		maxY = 60

	[worldgen.diabase]
		#Enable diabase ore generation
		enabled = true
		#Number of diabase veins per chunk
